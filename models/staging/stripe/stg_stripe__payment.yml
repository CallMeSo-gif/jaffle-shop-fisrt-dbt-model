models:
- name: stg_stripe__payment
  description: This model processes and standardizes payment data from Stripe, providing
    a structured view of payment transactions. It includes details such as payment
    method, status, amount, and associated order information, which are essential
    for financial analysis and reporting.
  columns:
  - name: payment_id
    description: A unique identifier for each payment transaction.
  - name: order_id
    description: The identifier for the order associated with the payment.
  - name: payment_method
    description: The method used to make the payment, such as credit card or bank
      transfer.
  - name: payment_status
    description: The current status of the payment, indicating whether it is completed,
      pending, or failed.
  - name: payment_amount
    description: The total amount of the payment transaction.
  - name: created
    description: The date and time when the payment was created.
  - name: _batched_at
    description: The timestamp indicating when the payment data was batched for processing.
